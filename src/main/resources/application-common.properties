# 민감정보(DB비번, JWT 시크릿)제외하고, 모든 환경에서 공통으로 쓰는 설정
# 포트, 업로드 제한, 개발용 로그, devtools, CORS 같은 것들

# 서버 포트
server.port=8080

# 업로드 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# 프론트 개발 주소 허용(CORS)
# 프론트가 백엔드 api 호출할 때 cors로 막히는 걸 풀어주는 용도
# 해당 주소에서 오는 요청은 허용하겠다는 의미
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# 개발 편의(devtools)
# 코드 바꾸면 서버가 알아서 재시작해주는 개발 편의 기능
spring.devtools.restart.enabled=true
# LiveReload 지원(브라우저 자동 새로고침 같은 개발 편의)
spring.devtools.livereload.enabled=true

# JPA SQL 로그(개발 중 확인용)
# JPA가 실행하는 SQL을 콘솔에 찍어줌
spring.jpa.show-sql=true
# SQL을 줄바꿈/정렬해서 보기 좋게 출력해줌
spring.jpa.properties.hibernate.format_sql=true

# 파라미터까지 다 찍는 옵션이라 로그가 너무 많아질 수 있음
# 필요할 때만 켜는 걸 추천
